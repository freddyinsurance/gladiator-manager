<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gladiator Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <script src="libs/chart.umd.min.js"></script>
  <script src="libs/html2canvas.min.js"></script>
</head>

<body>

  <header class="header">
    <img src="assets/LogoDN.png" alt="Gladiator Manager">

  </header>

  <main id="app">

  <div id="loading" class="loading hidden">
    Loading...
  </div>

  <nav class="tabs">
    <button data-tab="registro" class="tab active">Registro</button>
    <button data-tab="registros" class="tab">Registros</button>

    <button data-tab="reporte" class="tab">Reporte</button>
  </nav>

  <section id="registro" class="tab-content active">
    <form id="dailyForm">
      <input type="date" id="dateInput">
      <select id="agentSelect"></select>
      <input type="number" id="appInput">
      <button type="submit">Guardar</button>
    </form>
  </section>

  <section id="registros" class="tab-content"></section>
  <section id="estadisticas" class="tab-content"></section>
  <section id="reporte" class="tab-content"></section>

</main>


  <script src="app.js"></script>
